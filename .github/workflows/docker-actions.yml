name: Build and Push Docker Image to DockerHub - ci

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*.*.*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: | 
            greazleay/api-mbo
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          secrets: |
            'DB_URL=${{ secrets.DB_URL }}'
            'COOKIE_SECRET=${{ secrets.COOKIE_SECRET }}'
            'ACCESS_TOKEN_PRIVATE_KEY_BASE64=${{ secrets.ACCESS_TOKEN_PRIVATE_KEY_BASE64 }}'
            'ACCESS_TOKEN_PUBLIC_KEY_BASE64=${{ secrets.ACCESS_TOKEN_PUBLIC_KEY_BASE64 }}'
            'ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }}'
            'REFRESH_TOKEN_PRIVATE_KEY_BASE64=${{ secrets.REFRESH_TOKEN_PRIVATE_KEY_BASE64 }}'
            'REFRESH_TOKEN_PUBLIC_KEY_BASE64=${{ secrets.REFRESH_TOKEN_PUBLIC_KEY_BASE64 }}'
            'REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}'
            'SENDER_IDENTITY=${{ secrets.SENDER_IDENTITY }}'
            'SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}'
            'REDIS_HOST=${{ secrets.REDIS_HOST }}'
            'REDIS_USERNAME=${{ secrets.REDIS_USERNAME }}'
            'REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}'